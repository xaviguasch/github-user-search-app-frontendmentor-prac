<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">Devfinder</h1>
        <div class="mode">
          <div class="mode__light">
            <p class="mode__type">Dark</p>
            <span class="svg-icon-moon">
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
                  fill="#697C9A"
                  fill-rule="nonzero"
                />
              </svg>
            </span>
          </div>
        </div>
      </header>

      <main class="main">
        <form action="#" class="form" id="form">
          <span class="svg-icon-search">
            <svg height="24" width="25" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10.609 0c5.85 0 10.608 4.746 10.608 10.58 0 2.609-.952 5-2.527 6.847l5.112 5.087a.87.87 0 01-1.227 1.233l-5.118-5.093a10.58 10.58 0 01-6.848 2.505C4.759 21.16 0 16.413 0 10.58 0 4.747 4.76 0 10.609 0zm0 1.74c-4.891 0-8.87 3.965-8.87 8.84 0 4.874 3.979 8.84 8.87 8.84a8.855 8.855 0 006.213-2.537l.04-.047a.881.881 0 01.058-.053 8.786 8.786 0 002.558-6.203c0-4.875-3.979-8.84-8.87-8.84z"
                fill="#0079ff"
              />
            </svg>
          </span>
          <input id="search" type="text" placeholder="Search GitHub username..." />
          <button class="btn">Search</button>
          <span class="error-message">No results</span>
        </form>

        <div class="card hidden">
          <div class="card__main-grid">
            <div class="card__avatar">
              <img id="avatar" src="#" alt="avatar" />
            </div>
            <div class="card__inner-grid-1">
              <h2 class="full-name"></h2>
              <p class="github-handle"></p>
              <p class="starting-date"><span class="date"></span></p>
            </div>
            <div class="card__inner-grid-2">
              <p class="bio"></p>

              <div class="stats">
                <div class="measure">
                  <p class="measure__name"></p>
                  <span id="repos" class="measure__unit"></span>
                </div>
                <div class="measure">
                  <p class="measure__name"></p>
                  <span id="followers" class="measure__unit"></span>
                </div>
                <div class="measure">
                  <p class="measure__name"></p>
                  <span id="following" class="measure__unit"></span>
                </div>
              </div>
              <div class="info">
                <ul class="info--list-a">
                  <li class="list-el">
                    <div class="icon">
                      <img src="./assets/icon-location.svg" alt="icon location" />
                    </div>
                    <p id="location"></p>
                  </li>
                  <li class="list-el">
                    <div class="icon">
                      <img src="./assets/icon-website.svg" alt="icon website" />
                    </div>
                    <a id="blog" href="#" target="_blank" class="list-el__link"> </a>
                  </li>
                </ul>
                <ul class="info--list-b">
                  <li class="list-el">
                    <div class="icon">
                      <img src="./assets/icon-twitter.svg" alt="icon twitter" />
                    </div>
                    <a id="twitter" href="#" target="_blank" class="list-el__link"> </a>
                  </li>
                  <li class="list-el">
                    <div class="icon">
                      <img src="./assets/icon-company.svg" alt="icon company" />
                    </div>
                    <p id="company"></p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer hidden">
        <div class="footer__signature">
          <div class="attribution">
            <p class="footer__text">
              Challenge by
              <a
                class="footer__link"
                href="https://www.frontendmentor.io/challenges/github-user-search-app-Q09YOgaH6"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a class="footer__link" href="https://github.com/xaviguasch/">Xavi Guasch</a
              >.
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
